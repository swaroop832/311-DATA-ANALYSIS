<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Development</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div>
            <h3>Monthly data visualization by category</h3>
            <form>
                <div class="form-group" id="order61">
                    <label>Select catageory by year(15-17):</label>
                    <select class="form-control custom-select" title="year15 to 17" ng-model="sw.year1">
                        <option title="year" value="2017"> 2017</option>
                        <option title="year" value="2016"> 2016</option>
                        <option title="year" value="2015"> 2015</option>
                    </select>
                    <p id="orderErrorMessage61" style="color: red"></p>
                </div>
                <div class="form-group" id="order62">
                    <label>Select catageory:</label>
                    <select class="form-control custom-select" title="category" ng-model="sw.cat2">
                        <option title="category" value="Trash / Recycling"> Trash / Recycling</option>
                        <option title="category" value="Animals / Pets">Animals / Pets</option>
                        <option title="category" value="Water"> Water </option>
                        <option title="category" value="Trees"> Trees </option>
                        <option title="category" value="Vehicles / Parking"> Vehicles / Parking</option>
                        <option title="category" value="Signs"> Signs</option>
                        <option title="category" value="Water Leak">Water Leak</option>
                        <option title="category" value="Lights / Signals"> Lights / Signals</option>
                        <option title="category" value="Property / Buildings / Construction"> Property / Construction</option>
                    </select>
                    <p id="orderErrorMessage62" style="color: red"></p>
                </div>
                <button class="btn btn-primary" data-ng-click = "myfunction61(sw)"> click to get results</button>
            </form>

        </div>
    </div>
</div>
<div style="display: none" id="ss">
<p>Average number of days taken on {{sw.cat2}} cases to close in {{sw.year1}}</p> <h4> &nbsp &nbsp &nbsp{{data8}}</h4>
<div id="curve_chart" style="width: 900px; height: 500px"></div>
</div>
</body>
</html>
