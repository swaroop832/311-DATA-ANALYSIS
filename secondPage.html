<html>
<style>

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-weight: bold;

    }
    th, td {
        padding: 5px;
        text-align: right;

    }
    .xg{
        display: inline-block;
    }
</style>
<title>311 data visualization</title>

<body>

<div class="row">

    <div class="col-md-3">
        <h3>Yearly Analysis</h3>
        <div>
            <button class="btn btn-primary" data-ng-click = "myfunction()"> click to get results</button>
            <br>
            <br>
            <div >
                <table class="dat" >
                    <tr>
                        <th>YEAR</th>
                        <th>No. of records per year</th>
                    </tr>
                    <tr>
                        <td>2010</td>
                        <td>{{mydata2010}}</td>
                    </tr>

                    <tr>
                        <td>2011</td>
                        <td>{{mydata2011}}</td>
                    </tr>

                    <tr>
                        <td>2012</td>
                        <td>{{mydata2012}}</td>
                    </tr>

                    <tr>
                        <td>2013</td>
                        <td>{{mydata2013}}</td>
                    </tr>

                    <tr>
                        <td>2014</td>
                        <td>{{mydata2014}}</td>
                    </tr>

                    <tr>
                        <td>2015</td>
                        <td>{{mydata2015}}</td>
                    </tr>
                    <tr>
                        <td>2016</td>
                        <td>{{mydata2016}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <div class="col-md-9">
        <div id="barchart_material" style="width: 1000px; height: 500px; margin-top: 44px; margin-left: -97px"></div>
    </div>
</div>




</body>
</html>
